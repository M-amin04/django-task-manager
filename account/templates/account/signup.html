{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5" style="max-width: 400px;">
        <div class="card shadow-lg rounded-3 border-0 hover-card" style="transition: transform 0.2s, box-shadow 0.2s;">
            <div class="card-body">
                <h3 class="text-center mb-4 text-primary fw-bold">Sign Up</h3>

                {% if error %}
                    <div class="alert alert-danger text-center">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-semibold">Create Account</button>
                </form>

                <p class="text-center mt-3 mb-0">
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <style>
        .hover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
{% endblock %}
