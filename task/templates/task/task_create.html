{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow-lg rounded-3 border-0 hover-card" style="transition: transform 0.2s, box-shadow 0.2s;">
            <div class="card-body">
                <h3 class="text-center mb-4">
                    {% if object %}Edit Task{% else %}Create New Task{% endif %}
                </h3>
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Title</label>
                        <input type="text" name="title" value="{{ form.title.value|default_if_none:'' }}"
                               class="form-control" placeholder="Enter task title" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Description</label>
                        <textarea name="description" rows="4"
                                  class="form-control"
                                  placeholder="Enter detailed description...">{{ form.description.value|default_if_none:'' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Deadline</label>
                        <input type="date" name="deadline" value="{{ form.deadline.value|default_if_none:'' }}"
                               class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Status</label>
                        <select name="status" class="form-select">
                            {% for value, label in form.fields.status.choices %}
                                <option value="{{ value }}" {% if form.status.value == value %}selected{% endif %}>
                                    {{ label }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            {% if object %}Update{% else %}Create{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        .hover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
{% endblock %}
