{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow-lg rounded-3 border-0 hover-card" style="transition: transform 0.2s, box-shadow 0.2s;">
            <div class="card-body text-center">
                <h4 class="mb-4 text-danger fw-bold">Are you sure you want to delete this task?</h4>
                <p class="fw-semibold fs-5">{{ object.title }}</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center mt-4">
                        <a href="{% url 'task_list' %}" class="btn btn-outline-secondary me-3">Cancel</a>
                        <button type="submit" class="btn btn-danger px-4">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        .hover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
{% endblock %}
